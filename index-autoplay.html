
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تولدت مبارک</title>
</head>
<body style="text-align:center; background-color:#fff0f5; font-family:sans-serif;">
  <h1 style="color:purple; margin-top:50px;">🎉 تولدت مبارک عزیزم 🎉</h1>
  <p style="font-size:18px;">این آهنگ فقط برای توئه 💖</p>

  <audio id="player" autoplay muted>
    <source src="my-sisters-birthday.mp3" type="audio/mpeg">
    مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
  </audio>

  <script>
    // این کد باعث میشه بعد از لود، صدا پخش شه
    window.addEventListener("load", function() {
      var audio = document.getElementById("player");
      audio.muted = false;
      audio.play().catch(e => {
        console.log("پخش نشد: ", e);
      });
    });
  </script>
</body>
</html>
